services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: empsync-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: newpassword
      MYSQL_DATABASE: employee_management_system
      MYSQL_USER: root
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - empsync-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend Application
  backend:
    build:
      context: ./empsync-backend
      dockerfile: Dockerfile
    container_name: empsync-backend
    restart: unless-stopped
    ports:
      - "8889:8888"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/employee_management_system?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: newpassword
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USERNAME: empsyncofficial@gmail.com
      SMTP_PASSWORD: twzixhovwttuuyyh
      FRONTEND_URL: http://localhost:3001
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - empsync-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8888/api/auth/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Application
  frontend:
    build:
      context: ./empsync-frontend
      dockerfile: Dockerfile
    container_name: empsync-frontend
    restart: unless-stopped
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - empsync-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
    driver: local

networks:
  empsync-network:
    driver: bridge
