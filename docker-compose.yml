services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: empsync-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DATABASE:-employee_management_system}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Vinit@51}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - empsync-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DATABASE:-employee_management_system}" ]
      timeout: 20s
      retries: 10

  # Backend Application
  backend:
    build:
      context: ./empsync-backend
      dockerfile: Dockerfile
    container_name: empsync-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8888}:8888"
    env_file:
      - ./.env.backend
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - empsync-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://backend:8888/api/auth/status" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Application
  frontend:
    build:
      context: ./empsync-frontend
      dockerfile: Dockerfile
    container_name: empsync-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    env_file:
      - ./.env.frontend
    depends_on:
      - backend
    networks:
      - empsync-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://frontend:80/api/auth/status" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  empsync-network:
