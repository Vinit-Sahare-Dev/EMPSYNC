
services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: empsync-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: newpassword
      MYSQL_DATABASE: employee_management_system
      MYSQL_USER: empsync_user
      MYSQL_PASSWORD: empsync_pass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - empsync-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pVinit@51"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Backend Spring Boot Application
  backend:
    build:
      context: ./empsync-backend
      dockerfile: Dockerfile
    image: ${DOCKER_USERNAME:-yourusername}/empsync-backend:latest
    container_name: empsync-backend
    restart: unless-stopped
    ports:
      - "8888:8888"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/employee_management_system
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: newpassword
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_PROFILES_ACTIVE: docker
      JAVA_OPTS: -Xmx512m -Xms256m
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - empsync-network
    volumes:
      - ./empsync-backend/logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8888/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend React Application
  frontend:
    build:
      context: ./empsync-frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://localhost:8888/api
    image: ${DOCKER_USERNAME:-yourusername}/empsync-frontend:latest
    container_name: empsync-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8888/api
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - empsync-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Nginx Reverse Proxy (Optional but recommended for production)
  nginx:
    image: nginx:alpine
    container_name: empsync-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - empsync-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
    driver: local
    name: empsync_mysql_data

networks:
  empsync-network:
    driver: bridge
    name: empsync_network