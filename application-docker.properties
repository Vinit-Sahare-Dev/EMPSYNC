# ========== DOCKER PROFILE CONFIGURATION ==========
# This file is used when running inside Docker containers

spring.application.name=EMPSYNC
server.port=8888
server.address=0.0.0.0

# ========== MYSQL DATABASE CONFIGURATION (DOCKER) ==========
# Use 'mysql' as hostname (Docker service name)
spring.datasource.url=jdbc:mysql://mysql:3306/employee_management_system
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:newpassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=true

# ========== LOGGING CONFIGURATION ==========
logging.level.com.spring.restapi=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

logging.file.name=/app/logs/app.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{20} - %msg%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%-5level] %logger{15} - %msg%n