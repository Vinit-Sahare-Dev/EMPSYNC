# ========== DOCKER PROFILE CONFIGURATION ==========
# This file is used when running inside Docker containers

spring.application.name=EMPSYNC
server.port=8888
server.address=0.0.0.0

# ========== POSTGRESQL DATABASE CONFIGURATION (SUPABASE) ==========
# Use Supabase PostgreSQL connection
spring.datasource.url=jdbc:postgresql://postgres:5432/employee_management_system
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=true

# ========== LOGGING CONFIGURATION ==========
logging.level.com.spring.restapi=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

logging.file.name=/app/logs/app.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{20} - %msg%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%-5level] %logger{15} - %msg%n