spring.application.name=EMPSYNC
server.port=8888

# Database Configuration (Default to local MySQL)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/employee_management_system}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:newpassword}

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Email Configuration
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME:empsyncofficial@gmail.com}
spring.mail.password=${SMTP_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

# App URLs
empsync.app.url=${FRONTEND_URL:http://localhost:5173}
empsync.email.from=${SMTP_USERNAME:empsyncofficial@gmail.com}
empsync.email.verification.expiry-hours=24

# Logging
logging.level.org.springframework.mail=DEBUG
logging.level.com.spring.restapi.service.EmailService=DEBUG
