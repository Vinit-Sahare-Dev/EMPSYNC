spring.application.name=EMPSYNC
server.port=8888
server.address=0.0.0.0

# Force the port to be used
spring.main.web-application-type=servlet

# CORS configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS

# ========== MYSQL DATABASE CONFIGURATION (LOCAL DEVELOPMENT) ==========
# For local development (STS/IntelliJ), use localhost:3306
spring.datasource.url=jdbc:mysql://localhost:3306/employee_management_system
spring.datasource.username=root
spring.datasource.password=newpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=true

# ========== LOGGING CONFIGURATION ==========
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Log only SQL queries without other debug info
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Application-specific logging levels
logging.level.com.spring.restapi=TRACE
logging.level.com.spring.restapi.controller=INFO
logging.level.com.spring.restapi.service=DEBUG
logging.level.com.spring.restapi.repository=DEBUG

# Reduce Spring Framework and Hibernate general logging noise
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.transaction=WARN
logging.level.org.springframework.jdbc=WARN

# Log file configuration
logging.file.name=logs/app.log

# Log patterns - concise but informative
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{20} - %msg%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%-5level] %logger{15} - %msg%n