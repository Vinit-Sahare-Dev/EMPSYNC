# Docker-specific configuration
spring.application.name=EMPSYNC
server.port=8888
server.address=0.0.0.0

# ========== POSTGRESQL DATABASE CONFIGURATION (DOCKER) ==========
# Use 'postgres' as hostname (Docker service name)
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://postgres:5432/employee_management_system}
spring.datasource.username=${JDBC_DATABASE_USERNAME:postgres}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:Vinitsahare@51}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=true



# Email configuration (use environment variables in production)
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME:empsyncofficial@gmail.com}
spring.mail.password=${SMTP_PASSWORD:twzixhovwttuuyyh}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

# ========== LOGGING CONFIGURATION ==========
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework.mail=DEBUG
logging.level.com.spring.restapi.service.EmailService=DEBUG

logging.file.name=/app/logs/app.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{20} - %msg%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%-5level] %logger{15} - %msg%n

# App URLs
empsync.app.url=${FRONTEND_URL:http://localhost:5173}
empsync.email.from=${SMTP_USERNAME:empsyncofficial@gmail.com}
empsync.email.verification.expiry-hours=24

# CORS Configuration
spring.web.cors.allowed-origin-patterns=https://empsync.vercel.app,https://*.vercel.app
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.exposed-headers=Authorization,Content-Type
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600



