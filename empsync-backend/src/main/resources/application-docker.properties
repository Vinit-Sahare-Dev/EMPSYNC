# Docker-specific configuration
spring.application.name=EMPSYNC
server.port=8888

# Database configuration for Docker
spring.datasource.url=jdbc:mysql://mysql:3306/employee_management_system?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=newpassword

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Connection pool settings
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10

# CORS configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS

# Logging configuration for Docker
logging.level.com.spring.restapi=INFO
logging.level.com.spring.restapi.controller=INFO
logging.level.com.spring.restapi.service=INFO
logging.level.com.spring.restapi.repository=WARN

# Email configuration (use environment variables in production)
spring.mail.host=${SMTP_HOST}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Application URL for email links
empsync.app.url=${FRONTEND_URL:http://localhost:3000}

# Email verification expiry
empsync.email.verification.expiry-hours=24
