# Demo Configuration - No Database Required
spring.application.name=EMPSYNC
server.port=${PORT:8888}
server.address=0.0.0.0

# Force the port to be used
spring.main.web-application-type=servlet

# CORS configuration - Allow your Vercel frontend
spring.web.cors.allowed-origins=https://empsync-b864.vercel.app,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ========== H2 IN-MEMORY DATABASE FOR DEMO ==========
# Use H2 in-memory database for demo mode (no MySQL required)
spring.datasource.url=jdbc:h2:mem:empsync_demo
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (optional - for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# ========== EMAIL CONFIGURATION ==========
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME:empsyncofficial@gmail.com}
spring.mail.password=${SMTP_PASSWORD:twzixhovwttuuyyh}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Email settings
empsync.email.from=${SMTP_USERNAME:empsyncofficial@gmail.com}
empsync.email.verification.enabled=false
empsync.email.verification.expiry-hours=24

# Application URL for email links
empsync.app.url=${FRONTEND_URL:https://empsync-b864.vercel.app}

# ========== LOGGING CONFIGURATION ==========
logging.level.com.spring.restapi=INFO
logging.level.com.spring.restapi.controller=INFO
logging.level.com.spring.restapi.service=INFO
logging.level.org.springframework=WARN

# Log file configuration
logging.pattern.console=%d{HH:mm:ss.SSS} [%-5level] %logger{15} - %msg%n
