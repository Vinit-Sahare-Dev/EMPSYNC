# Production Configuration for Cloud Deployment
spring.application.name=EMPSYNC
server.port=${PORT:8888}
server.address=0.0.0.0

# Force the port to be used
spring.main.web-application-type=servlet

# CORS configuration - Allow your Vercel frontend
spring.web.cors.allowed-origins=https://empsync-b864.vercel.app,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ========== DATABASE CONFIGURATION ==========
# Use Render's database environment variables or fallback to PostgreSQL
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/employee_management_system}
spring.datasource.username=${JDBC_DATABASE_USERNAME:postgres}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:newpassword}
spring.datasource.driver-class-name=${DATABASE_DRIVER:org.postgresql.Driver}

# PostgreSQL Console for debugging (remove in production if needed)
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=${DATABASE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Connection pool settings
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10

# ========== EMAIL CONFIGURATION ==========
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME:empsyncofficial@gmail.com}
spring.mail.password=${SMTP_PASSWORD:twzixhovwttuuyyh}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Email settings
empsync.email.from=${SMTP_USERNAME:empsyncofficial@gmail.com}
empsync.email.verification.enabled=true
empsync.email.verification.expiry-hours=24

# Application URL for email links
empsync.app.url=${FRONTEND_URL:https://empsync-b864.vercel.app}

# ========== LOGGING CONFIGURATION ==========
logging.level.com.spring.restapi=INFO
logging.level.com.spring.restapi.controller=INFO
logging.level.com.spring.restapi.service=INFO
logging.level.com.spring.restapi.repository=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Log file configuration
logging.file.name=logs/app.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{20} - %msg%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%-5level] %logger{15} - %msg%n
